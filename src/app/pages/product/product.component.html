<section id="product mb-5">

    <div class="banner p-2">
        <img src="https://baldhaexport.com/wp-content/uploads/2022/01/Spices.jpg" alt="banner"
            class="img-fluid rounded-4" width="100%" height="350px">
        <p class="ban-text fs-2 text-uppercase fw-bold"> Spices </p>

    </div>


    <div class="container-fluid">

        <div class="row my-3">
            <div class="col-md-3 col-12">

                <div class="category">
                    <div class="cat-head">
                        <h4 class="topic py-2"> Shop by Category </h4>
                    </div>

                    <ul class="list-group" *ngFor="let item of category">
                        <li class="list-group-item active" aria-current="true"> {{item.name}} </li>
                    </ul>

                </div>

                <div class="weight my-4">
                    <div class="weight-head">
                        <h4 class="topic py-2"> Shop By Weight </h4>
                    </div>

                    <button class="btn w-btn"> 250 gm </button> &nbsp;
                    <button class="btn w-btn"> 500 gm </button> &nbsp;
                    <button class="btn w-btn"> 1 kg </button> <br> <br>

                    <button class="btn w-btn"> 2 kg </button> &nbsp;
                    <button class="btn w-btn"> 3 kg </button>

                </div>

            </div>

            <!----------------------------------------------------------------
            ------------------------------------------------------------------------>

            <div class="col-md-9 col-12 my-3">

                <div class="row row-cols-1 row-cols-md-3 g-3">

                    <div class="col-md-3 col-6" *ngFor="let item of products">

                        <div class="card p-2">

                            <img src="{{item.image}}" alt="Spices1" class="card-img-top prod-img">
                            <div class="card-body">
                                <h4 class="card-text text-center fs-6 fw-bold"> {{item.name}} </h4>
                            </div>

                            <div class="card-btn text-center py-2">
                                <button type="button" class="btn w-25" (click)="addtoCart(item)"> <i
                                        class="las la-shopping-cart"> </i> </button>
                            </div>
                        </div>

                    </div>


                </div>

            </div>

        </div>

    </div>
</section>
