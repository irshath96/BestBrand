<ng-container *ngIf="!showLogin">
<div class="container bg-light mb-2">

  <div class="box bg-white rounded">
    <h3 class="text-center"> Login to your account </h3> <br>

    <div class="mx-4">
      <form class="form"  [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="mb-3">
          <label for="email" class="form-label"> Email address </label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
          <span class="text-danger invalid-feedback" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
            Email Id is
            required </span>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"> Password </label>
          <input type="password" class="form-control" id="password" placeholder=" ********** "
            formControlName="password">
          <span class="text-danger invalid-feedback"
            *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"> Password
            is required </span>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
          <label class="form-check-label" for="flexCheckChecked">
            Remember
          </label>

          <button type="button" class="btn btn-link text-decoration-none float-end" routerLink="../forgot"> Forgot Password </button>
        </div>

        <div class="py-3">
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid"> Login </button>
        </div>

      </form>

    </div>

    <div class="text-center">
      <span class="text-muted w-100"> -------------------- New to Shop ? ------------------- </span>
    </div>


    <div class="create mb-3 pt-2">
      <button type="button" class="btn btn-outline-primary w-75" routerLink="../register"> Create New Account </button>
    </div>

  </div>

</div>

</ng-container>
