<div class="banner">
    <!-- <img src="./assets/banner/computer.png" alt="banner" class="img-fluid" width="100%" height="400px"> -->
    <p class="ban-text fs-2 text-uppercase fw-bold"> Spices </p>

</div>


<section id="product mb-5">
    <div class="container-fluid">

        <div class="row py-2">
            <div class="col-md-3 col-12">

                <ul class="list-group">
                    <li class="list-group-item" aria-current="true" [routerLink]="['../spices']"> Spices </li>
                    <li class="list-group-item" [routerLink]="['../pulses']"> Pulse & Grain </li>
                    <li class="list-group-item" [routerLink]="['../dry-fruits']"> Dry Fruits </li>
                    <li class="list-group-item" [routerLink]="['../namkeen']"> Namkeen & Sweet </li>
                    <li class="list-group-item" [routerLink]="['../flour']"> Flours </li>
                    <li class="list-group-item" [routerLink]="['../rice']"> Rice </li>
                    <li class="list-group-item" [routerLink]="['../religious-products']"> Religious Products </li>
                    <li class="list-group-item" [routerLink]="['../kitchen-cutlery']"> Kitchen Cutlery </li>
                    <li class="list-group-item" [routerLink]="['../Pickles']"> Pickles, Sauce & Chutney </li>
                    <li class="list-group-item active" [routerLink]="['../bakery']"> Bakery & Biscuits </li>
                    <li class="list-group-item" [routerLink]="['../others']"> Others </li>
                </ul>

            </div>

            <!----------------------------------------------------------------
            ------------------------------------------------------------------------>

            <div class="col-md-9 col-12">

                <div class="row row-cols-1 row-cols-md-3 g-3">

                    <div class="col-md-3 col-6" *ngFor="let item of products">

                        <div class="card">

                            <img src="{{item.image}}"
                                alt="Spices1" class="card-img-top prod-img">
                            <div class="card-body">
                                <h4 class="card-text text-center fs-6 fw-bold">{{item.name}} </h4>
                            </div>

                            <div class="card-btn mb-3 text-center">
                                <a type="button" class="btn btn-primary"> Details </a> &nbsp;
                                <a type="button" class="btn btn-warning"> Add Cart </a>
                            </div>
                        </div>

                    </div>

                </div>

            </div> 

        </div>

    </div>

</section>
